        <main>
            <section class="container my-5">
                <div class="row">
                    <div class="col-md-8">
                        <div class="card mb-4">
                            <div class="card-body">
                                <h2 class="card-title">Create a New Post</h2>
                                <!-- HTML form for posting -->
                                <form id="postForm" enctype="multipart/form-data">
                                    <div class="form-group">
                                        <label for="postTitle">Post Title:</label>
                                        <input type="text" id="postTitle" class="form-control" placeholder="Enter a title for your post">
                                    </div>
                                    <div class="form-group">
                                        <textarea id="postContent" class="form-control" placeholder="What's on your mind?" rows="4"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="mediaUpload">Upload Media (Optional):</label>
                                        <input type="file" class="form-control-file" id="mediaUpload" name="media" accept="image/*">
                                    </div>
                                    <button id="postButton" class="btn btn-primary mt-3">Post</button>
                                </form>
                                
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <!-- User Profile Section -->
                        <div class="card mb-4">
                            <div class="card-body">
                                <h5 class="card-title">Your Profile</h5>
                                <img src="/styles/images/togepost.png" alt="User Profile Image" class="profile-pic img-fluid mb-3">
                                <p class="card-text">Username: Alicia Smith</p>
                                <p class="card-text">Email: aliciasmith@gmail.com</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- MESSAGES -->
        <div id="chatIcon" class="chat-icon">
            <img class=chat-icon-image src="styles/images/buublechat.png" alt="Chat Icon">
        </div>

        <div id="chatBox" class="chat-box" style="display: none;">
            <div class="chat-header">
                <h5>Chats</h5>
                <i id="startNewChat" class="fas fa-comment-dots new-chat-icon"></i>
                <span id="closeChat" class="close-button">&times;</span>
            </div>

            <div class="chat-content">
                <!-- Chat Sidebar -->
                <div class="chat-sidebar" id="chatSidebar">
                    <div class="chat-search">
                        <input type="text" id="chatSearchInput" placeholder="Search chats...">
                    </div>
                    <div class="chat-entry active">
                        <img src="styles/images/purinpost.jpg" alt="User 1 Avatar">
                        <span>Purin</span>
                    </div>
                    <div class="chat-entry">
                        <img src="styles/images/togepost.png" alt="User 2 Avatar">
                        <span>Toge</span>
                    </div>
                    <div class="chat-entry">
                        <img src="styles/images/instadog.jpg" alt="User 3 Avatar">
                        <span>Dog</span>
                    </div>
                </div>
                
                <!-- Chat Messages -->
                <div class="chat-messages" id="chatMessages"></div>
            </div>
            
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Type a message...">
                <button id="sendMessage">Send</button>
            </div>
        </div>
