<!DOCTYPE html>
<html lang="en">
<head>

    <!-- CSS Files -->
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/dashboard.css"/>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <!-- Navigation bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">GamersNook!</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="dashboard.html"><i class="fas fa-home"></i> Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="profile.html"><i class="fas fa-user"></i> Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="gamelib.html"><i class="fas fa-gamepad"></i> Game Library</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="reviews.html"><i class="fas fa-star"></i> Reviews</a>
                        </li>
                        <!-- <li class="nav-item">
                            <a class="nav-link" href="forums.html"><i class="fas fa-comments"></i> Forums</a>
                        </li> -->
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fas fa-envelope"></i> Messages</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html"><i class="fas fa-sign-out-alt"></i> Log Out</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="container my-5">
            <div class="row">
                <div class="col-md-8">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h2 class="card-title">Create a New Post</h2>
                            <!-- HTML form for posting -->
                            <form id="postForm" enctype="multipart/form-data">
                                <div class="form-group">
                                    <label for="postTitle">Post Title:</label>
                                    <input type="text" id="postTitle" class="form-control" placeholder="Enter a title for your post">
                                </div>
                                <div class="form-group">
                                    <textarea id="postContent" class="form-control" placeholder="What's on your mind?" rows="4"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="mediaUpload">Upload Media (Optional):</label>
                                    <input type="file" class="form-control-file" id="mediaUpload" name="media" accept="image/*">
                                </div>
                                <button id="postButton" class="btn btn-primary mt-3">Post</button>
                            </form>
                            
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <!-- User Profile Section -->
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">Your Profile</h5>
                            <!-- <img src="profile-image.jpg" alt="User Profile Image" class="img-fluid rounded-circle mb-3"> -->
                            <p class="card-text">Username: [Your Username]</p>
                            <p class="card-text">Email: [Your Email]</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <!-- Footer content (customize as needed) -->
        <div class="container text-center mt-4">
            <ul class="footer-links">
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Service</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
            <div class="social-icons mt-3">
                <!-- Add social media icons here -->
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <!-- Link to Bootstrap JavaScript and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Your custom JavaScript (Include the JavaScript code to handle post submissions) -->
    <script src="script.js"></script>
</body>
